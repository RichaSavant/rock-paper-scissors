<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YOU vs. COMPUTER - Rock Paper Scissors</title>
        <style>

        </style>
    </head>

    <body>
      <p>
        <button onclick="
          playGame('rock');
        ">ROCK</button>

        <button onclick="
          playGame('paper');
        ">PAPER</button>


        <button onclick="
          playGame('scissors');
        ">SCISSORS</button>
      </p>

      <p>
        <button onclick="
          score.wins=0;
          score.ties=0;
          score.losses=0;
          ">Reset Score</button>
      </p>


      <script>
        const score = {
          wins: 0,
          losses: 0,
          ties: 0
        };

        function pickComputerMove(){
        let comp = '';
        let random=Math.random();
          if(random>=0 && random< 1/3){
            comp = 'rock';
          }
          else if(random>=1/3 && random<2/3){
            comp='paper';
          }
          else{
            comp='scissors';
          }
        return comp;
        }

        function playGame(playerMove){
          const comp = pickComputerMove();
          let result = '';
          if(playerMove === 'rock'){
            if(comp === 'rock'){
              result='Tie.';
            }
            else if(comp ==='paper'){
              result='You lose.';
            }
            else{
              result='You win.';
           }
          }
          if(playerMove === 'paper'){
            if(comp === 'rock'){
              result='You win.';
            }
            else if(comp ==='paper'){
              result='Tie.';
            }
            else{
              result='You lose.';
           }
          }
          if(playerMove === 'scissors'){
            if(comp === 'rock'){
              result='You lose.';
            }
            else if(comp ==='paper'){
              result='You win.';
            }
            else{
              result='Tie.';
           }
          }

        if(result === 'You win.'){
          score.wins++;
        }
        else if(result === 'Tie.'){
          score.ties++;
        }
        else{
          score.losses++;
        }

        alert(`You picked ${playerMove}. The computer picked ${comp}. ${result}
Score: Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
        }

      </script>
    </body>



</html>
