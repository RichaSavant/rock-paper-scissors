<html lang="en">

    <head>

        <title>YOU vs. COMPUTER - Rock Paper Scissors</title>

    <body>
      <p>
        <button onclick="
          const comp = pickComputerMove();
          if(comp === 'rock'){
            result='Tie.';
          }
          else if(comp==='paper'){
            result='You lose.';
          }
          else{
            result='You win.';
          }
          alert(`You picked rock. The computer picked ${comp}. ${result}`);
        ">ROCK</button>

        <button onclick="
          comp = pickComputerMove();
          if(comp === 'rock'){
            result='You win.';
          }
          else if(comp==='paper'){
            result='Tie.';
          }
          else{
            result='You lose.';
          }
          alert(`You picked paper. The computer picked ${comp}. ${result}`);
        ">PAPER</button>


        <button onclick="
        comp = pickComputerMove();
        if(comp === 'rock'){
          result='You lose.';
        }
        else if(comp==='paper'){
          result='You win.';
        }
        else{
          result='Tie.';
        }
        alert(`You picked scissors. The computer picked ${comp}. ${result}`);
        ">SCISSORS</button>
      </p>


      <script>
        let result='';

        function pickComputerMove(){
        let comp = '';
        let random=Math.random();
          if(random>=0 && random< 1/3){
            comp = 'rock';
          }
          else if(random>=1/3 && random<2/3){
            comp='paper';
          }
          else{
            comp='scissors';
          }
        return comp;
        }

      </script>
