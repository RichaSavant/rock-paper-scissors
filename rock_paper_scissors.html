<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YOU vs. COMPUTER - Rock Paper Scissors</title>


        <style>

        </style>
    </head>

    <body>
      <p>
        <button onclick="
          playGame('rock');
        ">ROCK</button>

        <button onclick="
          playGame('paper');
        ">PAPER</button>


        <button onclick="
          playGame('scissors');
        ">SCISSORS</button>
      </p>


      <script>

        function pickComputerMove(){
        let comp = '';
        let random=Math.random();
          if(random>=0 && random< 1/3){
            comp = 'rock';
          }
          else if(random>=1/3 && random<2/3){
            comp='paper';
          }
          else{
            comp='scissors';
          }
        return comp;
        }

        function playGame(playerMove){
          const comp = pickComputerMove();
          let result = '';
          if(playerMove === 'rock'){
            if(comp === 'rock'){
              result='Tie.';
            }
            else if(comp ==='paper'){
              result='You lose.';
            }
            else{
              result='You win.';
           }
          }
          if(playerMove === 'paper'){
            if(comp === 'rock'){
              result='You win.';
            }
            else if(comp ==='paper'){
              result='Tie.';
            }
            else{
              result='You lose.';
           }
          }
          if(playerMove === 'scissors'){
            if(comp === 'rock'){
              result='You lose.';
            }
            else if(comp ==='paper'){
              result='You win.';
            }
            else{
              result='Tie.';
           }
          }
        alert(`You picked ${playerMove}. The computer picked ${comp}. ${result}`);
        }

      </script>
    </body>



</html>
